AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Simple API Endpoint configured using Swaggers specified inline and backed by a Lambda function
Resources:
## CCT API Definition.
  CCTApi:
    Type: AWS::Serverless::Api
    Properties:
        Name: CICDNodeApi
        StageName: dev
        DefinitionBody: 
            swagger: 2.0
            info:
              title: !Ref AWS::StackName
            paths:
                "/":
                  get:
                    produces:
                    - "application/json"
                    responses:
                      "200":  
                        description: "200 response"
                        schema:
                          $ref: "#/definitions/Empty"
                    security:
                    - myAPIsignin: []
                    x-amazon-apigateway-integration:
                      httpMethod: GET
                      type: aws
                      uri: arn:aws:apigateway:us-east-2:lambda:path/2015-03-31/functions/arn:aws:lambda:us-east-2:902849442700:function:cicdTestNode  :${stageVariables.version}/invocations
                  options:
                    consumes:
                    - "application/json"
                    produces:
                    - "application/json"
                    responses:
                      '200':
                        description: "200 response"
                        schema:
                          $ref: "#/definitions/Empty"
                        headers:
                          Access-Control-Allow-Origin:
                            type: "string"
                          Access-Control-Allow-Methods:
                            type: "string"
                          Access-Control-Allow-Headers:
                            type: "string"
                    x-amazon-apigateway-integration:
                      responses:
                        default:
                          statusCode: "200"
                          responseParameters:
                            method.response.header.Access-Control-Allow-Methods: "'POST,OPTIONS'"
                            method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
                            method.response.header.Access-Control-Allow-Origin: "'*'"
                      passthroughBehavior: "when_no_match"
                      requestTemplates:
                        application/json: "{\"statusCode\": 200}"
                      type: "mock"    
            securityDefinitions:
              myAPIsignin:
                type: "apiKey"
                name: "Authorization"
                in: "header"
                x-amazon-apigateway-authtype: "cognito_user_pools"
                x-amazon-apigateway-authorizer:
                  providerARNs:
                  - "arn:aws:cognito-idp:us-east-1:902849442700:userpool/us-east-1_Q3sA5af5A"
                  type: "cognito_user_pools" 
            definitions:
              Empty:
                type: "object"
                title: "Empty Schema"         

## Lambda function12.2
  CCTFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: cicdTestNode
      Handler: index.handler
      Runtime: nodejs6.10
      CodeUri: ./
      Events:
        GetApi:
          Type: Api
          Properties:
            Path: /get
            Method: GET
            RestApiId: !Ref CCTApi